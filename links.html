<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="links.css">
	<!--Change the site name-->
    <title>Custom Linktree</title>
</head>
<body>
    
    <!--Change the profile picture-->
    <img src="https://via.placeholder.com/150.png?text=Profile" alt="profile picture" class="pfp">

    <!--The profile name shows directly under the profile picture-->
    <div class="user">@Your Username</div>

    <!--Change the link names and redirects-->
    <!--The  target="_blank" rel="noopener noreferrer"  can be removed, it only opens the links in a new tab-->
        <a href="#" class="links" target="_blank" rel="noopener noreferrer">LINK 1</a>
        <a href="#" class="links" target="_blank" rel="noopener noreferrer">LINK 2</a>
		<a href="#" class="links" target="_blank" rel="noopener noreferrer">LINK 3</a>
		<a href="#" class="links" target="_blank" rel="noopener noreferrer">LINK 4</a>
		<a href="#" class="links" target="_blank" rel="noopener noreferrer">LINK 5</a>
	<!--<You can use as many links as you want, but for visibility reasons 5 links are recommended-->

    <div class="bottom-text">Your Linktree Site Name</div>

    <!--Hey there. In case you havent noticed, this is the credit down there. Please dont remove that as its barely visible. Thank you.-->
    <div class="credit">Page made by <a href="https://github.com/GDKasukedo" target="_blank" rel="noopener noreferrer">Kasukedo</a></div>
 
</body>
</html>
